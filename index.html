<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>
</head>

<body style="margin: 0px;">
	<div style="width: 100%; height: 33vh;text-align: center; margin: 0px; padding-top: 20px;" id="red"><h2>Red</h2></div>
	<div style="width: 100%; height: 33vh;text-align: center; margin: 0px; padding-top: 20px;" id="green"><h2>Green</h2></div>
	<div style="width: 100%; height: 33vh;text-align: center; margin: 0px; padding-top: 20px;" id="blue"><h2>Blue</h2></div>
	
	<script type="text/javascript">
	document.getElementById("red").addEventListener("click", function() {document.getElementById("red").style.backgroundColor = "red"; alert("Toast Red");});
	document.getElementById("green").addEventListener("click", function() {document.getElementById("green").style.backgroundColor = "green"; alert("Toast Green");});
	document.getElementById("blue").addEventListener("click", function() {document.getElementById("blue").style.backgroundColor = "blue"; alert("Toast blue");});
	</script>
</body>
</html>
